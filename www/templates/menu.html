
<ion-view title="CommMarket" style="background-color: rgb(248, 245, 245);">
	<ion-content class="has-header" style="margin-bottom: 40px;">
		<div class="list list-inset my-search">
			<label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="ค้นหา...">
			</label>
		</div>
		<ion-slide-box auto-play ="true" does-continue="true" show-pager="true" style="margin-top:-10px;" >
			<ion-slide class="swiper-slide swiper-slide-active" style="width:100%; height: 50%; "  ng-repeat="slide in slide_items" >
				<div>
					<img  ng-src="{{'img/'+ slide.p_image_id +'.jpg'}}" >
				</div>
			</ion-slide >

		</ion-slide-box>

		<!--<div class="button-bar">
			<a href="#/page6" class="button button-stable button-block  icon-left ion-android-funnel">Filter</a>
			<a href="#/page7" class="button button-stable button-block  icon ion-android-restaurant">Sort</a>
		</div>-->
		<h4 style="font-family: 'Prompt', sans-serif; margin-left: 10px">สินค้าแนะนำ</h4>
		<div class="row" ng-repeat="item in menu_items" ng-if="$index % 2 === 0">


			<div class="col col-50 " ng-if="$index < menu_items.length" style="padding:1px;border:1px solid rgb(248, 245, 245);" >

				  <div class="item item-image" style="border-width: 0px; border-style: none;">
					<img ng-click="showProductInfo(menu_items[$index].p_id,menu_items[$index].p_description,menu_items[$index].p_image_id,menu_items[$index].p_name,menu_items[$index].p_price)" ng-src="{{'img/'+ menu_items[$index].p_image_id +'.jpg'}}" height="190px" />
				  </div>

				  <a class="item item-icon-right assertive" href="javascript:void(0)"  style="border-width: 0px; border-style: none;" >
					<p ng-click="showProductInfo(menu_items[$index].p_id,menu_items[$index].p_description,menu_items[$index].p_image_id,menu_items[$index].p_name,menu_items[$index].p_price)" style="font-size: 12px;text-align:left;">
            {{menu_items[$index].p_name}} <br/>
						<span style="font-weight: bold;color: black;">ราคา {{menu_items[$index].p_price}} บาท</span>
					</p>
					<i style="font-size: 25px; margin-right:0px;right:0px;"  ng-click="addToCart(menu_items[$index].p_id,menu_items[$index].p_image_id,menu_items[$index].p_name,menu_items[$index].p_price)" class="icon ion-ios-cart"></i>
				  </a>

			</div>


			<div class="col col-50 " ng-if="$index+1  < menu_items.length" style="padding:1px;border:1px solid rgb(248, 245, 245);">

				  <div class="item item-image" style="border-width: 0px; border-style: none;">
					<img ng-click="showProductInfo(menu_items[$index+1].p_id,menu_items[$index+1].p_description,menu_items[$index+1].p_image_id,menu_items[$index+1].p_name,menu_items[$index+1].p_price)" ng-src="{{'img/'+ menu_items[$index+1].p_image_id +'.jpg'}}" height="190px" />
				  </div>

				  <a class="item item-icon-right assertive" href="javascript:void(0)"  style="border-width: 0px; border-style: none;" >
					<p ng-click="showProductInfo(menu_items[$index+1].p_id,menu_items[$index+1].p_description,menu_items[$index+1].p_image_id,menu_items[$index+1].p_name,menu_items[$index+1].p_price)" style="font-size: 12px;text-align:left;">
            {{menu_items[$index+1].p_name}} <br/>
						<span style="font-weight: bold;color: black;">ราคา {{menu_items[$index+1].p_price}} บาท</span>
					</p>
					<i style="font-size: 25px;right: 0px;"  ng-click="addToCart(menu_items[$index+1].p_id,menu_items[$index+1].p_image_id,menu_items[$index+1].p_name,menu_items[$index+1].p_price)" class="icon ion-ios-cart"></i>
				  </a>


			</div>

		</div>



		<ion-infinite-scroll 
		ng-if="!noMoreItemsAvailable" 
		on-infinite="loadMore()" 
		distance="10%">
		<ion-infinite-scroll-content
		loadingSpinner="bubbles">
	</ion-infinite-scroll>



</ion-content>


</ion-view>
