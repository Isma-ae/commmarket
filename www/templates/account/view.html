<ion-view title="ฉัน">
	<ion-content padding="'true'" class="has-header my-content">
        <form class="list" ng-if="!auth.user">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input ng-model="auth.email" type="email" placeholder="" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="auth.password" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button  class="button button-stable button-block " ng-click="login()" >Log in</button>
            <a href="#/tab/signup" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
        <div ng-if="auth.user">
            <h2>My profile</h2>
            {{ auth.user }}
            <button  class="button button-stable button-block " ng-click="logout()" >Log out</button>
        </div>
    </ion-content>
</ion-view>
